<div class="auth-container">
  <div class="auth-card">

    <div class="back-link">
      <a routerLink="/login">
        <i class="fas fa-arrow-left"></i> Retour à la connexion
      </a>
    </div>

    <div class="header-icon">
      <i class="fas fa-key"></i>
    </div>

    <h2>Mot de passe oublié ?</h2>
    <p class="subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation</p>

    <!-- Formulaire -->
    <form (ngSubmit)="requestReset()" *ngIf="!emailSent">
      <div class="user-type-tabs">
        <button class="tab-btn" [class.active]="userType==='patient'" (click)="userType='patient'" type="button">
          <i class="fas fa-user"></i> Patient
        </button>
        <button class="tab-btn" [class.active]="userType==='medecin'" (click)="userType='medecin'" type="button">
          <i class="fas fa-user-md"></i> Médecin
        </button>
        <button class="tab-btn" [class.active]="userType==='secretaire'" (click)="userType='secretaire'" type="button">
          <i class="fas fa-user-tie"></i> Secrétaire
        </button>
        <button class="tab-btn" [class.active]="userType==='admin'" (click)="userType='admin'" type="button">
          <i class="fas fa-user-shield"></i> Admin
        </button>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email"
               placeholder="votre@email.com" required autofocus>
      </div>

      <!-- Message d'erreur -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <span *ngIf="!isLoading">Envoyer le lien</span>
        <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i> Envoi en cours...</span>
      </button>
    </form>

    <!-- Message de succès -->
    <div *ngIf="emailSent" class="success-box">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Email envoyé !</h3>
      <p class="success-message">{{ successMessage }}</p>
      <p class="info-message">
        <i class="fas fa-info-circle"></i>
        Vérifiez votre boîte de réception et vos spams.
      </p>
      <button type="button" class="btn-primary" (click)="goToLogin()">
        Retour à la connexion
      </button>
    </div>

  </div>
</div>
