<div class="auth-container">
  <div class="auth-wrapper">
    <!-- Formulaire Login -->
    <div class="auth-card">

      <div class="user-type-tabs">
        <button 
          class="tab-btn" 
          [class.active]="userType === 'patient'"
          (click)="userType = 'patient'" type="button">
          <i class="fas fa-user"></i> Patient
        </button>
        <button 
          class="tab-btn" 
          [class.active]="userType === 'medecin'"
          (click)="userType = 'medecin'" type="button">
          <i class="fas fa-user-md"></i> Médecin
        </button>
        <button 
          class="tab-btn" 
          [class.active]="userType === 'secretaire'"
          (click)="userType = 'secretaire'" type="button">
          <i class="fas fa-user-tie"></i> Secrétaire
        </button>
        <button 
          class="tab-btn" 
          [class.active]="userType === 'admin'"
          (click)="userType = 'admin'" type="button">
          <i class="fas fa-user-shield"></i> Admin
        </button>
      </div>
<h2 [innerHTML]="getPhraseForUser()"></h2>

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="votre@email.com" required>
        </div>

        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <input type="password" id="motDePasse" [(ngModel)]="motDePasse" name="motDePasse" placeholder="••••••••" required>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion...</span>
        </button>
      </form>

      <div class="auth-footer" *ngIf="userType !== 'admin'">
        Pas encore de compte ? <a (click)="goToRegister()">Créer un compte</a>
      </div>
    </div>

    <!-- Image à droite -->
<!-- Image à droite -->
<div class="auth-image" [style.background-image]="'url(' + getImageForUser() + ')'"></div>
  </div>
</div>
