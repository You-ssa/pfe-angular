<div class="auth-container">
  <div class="auth-card">

    <!-- Tabs -->
    <div class="user-type-tabs">
      <button class="tab-btn" (click)="goToRegisterPatient()">
        <i class="fas fa-user"></i> Patient
      </button>
      <button class="tab-btn" (click)="goToRegisterMedecin()">
        <i class="fas fa-user-md"></i> Médecin
      </button>
      <button class="tab-btn active">
        <i class="fas fa-user-tie"></i> Secrétaire
      </button>
    </div>

    <h2>Inscription Secrétaire</h2>

    <form (ngSubmit)="registerSec()">

      <!-- Étape 1 : Photo + Nom/Prénom + Sexe -->
      <div *ngIf="currentStep === 1" class="step">
        <div class="photo-circle" (click)="photoInput.click()">
          <img *ngIf="photoPreview" [src]="photoPreview" alt="Photo">
          <i *ngIf="!photoPreview" class="fas fa-camera"></i>
        </div>
        <input type="file" #photoInput accept="image/*" (change)="onPhotoSelected($event)" hidden>

        <div class="form-row">
          <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" [(ngModel)]="nom" name="nom" placeholder="Nom" required>
          </div>
          <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" [(ngModel)]="prenom" name="prenom" placeholder="Prénom" required>
          </div>
        </div>

        <div class="form-group">
          <label for="sexe">Sexe *</label>
          <select id="sexe" [(ngModel)]="sexe" name="sexe" required>
            <option value="">Sélectionner</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <div class="step-buttons">
          <button type="button" (click)="nextStep()">Suivant …</button>
        </div>
      </div>

      <!-- Étape 2 : Email + Téléphone + Numéro identité -->
      <div *ngIf="currentStep === 2" class="step">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="votre@email.com" required>
        </div>

        <div class="form-group">
          <label for="telephone">Téléphone *</label>
          <input type="tel" id="telephone" [(ngModel)]="telephone" name="telephone" placeholder="+216 XX XXX XXX" required>
        </div>

        <div class="form-group">
          <label for="rpps">Numéro d'identité</label>
          <input type="text" id="rpps" [(ngModel)]="rpps" name="rpps" placeholder="Optionnel">
        </div>

        <div class="step-buttons">
          <button type="button" (click)="prevStep()">… Retour</button>
          <button type="button" (click)="nextStep()">Suivant …</button>
        </div>
      </div>

      <!-- Étape 3 : Spécialité + Poste + Département -->
      <div *ngIf="currentStep === 3" class="step">
        <div class="form-group">
          <label for="specialite">Spécialité *</label>
          <select id="specialite" [(ngModel)]="specialite" name="specialite" required>
            <option value="">Sélectionner une spécialité</option>
            <option *ngFor="let spec of specialites" [value]="spec">{{ spec }}</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="poste">Poste *</label>
            <select id="poste" [(ngModel)]="poste" name="poste" required>
              <option value="">Sélectionner un poste</option>
              <option *ngFor="let p of postes" [value]="p">{{ p }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="departement">Département *</label>
            <select id="departement" [(ngModel)]="departement" name="departement" required>
              <option value="">Sélectionner un département</option>
              <option *ngFor="let d of departements" [value]="d">{{ d }}</option>
            </select>
          </div>
        </div>

        <div class="step-buttons">
          <button type="button" (click)="prevStep()">… Retour</button>
          <button type="button" (click)="nextStep()">Suivant …</button>
        </div>
      </div>

      <!-- Étape 4 : Adresse + Mot de passe + Confirmation + Checkbox -->
      <div *ngIf="currentStep === 4" class="step">
        <div class="form-group">
          <label for="adresseHopital">Adresse hôpital / cabinet *</label>
          <textarea id="adresseHopital" [(ngModel)]="adresseHopital" name="adresseHopital" rows="3" placeholder="Adresse complète" required></textarea>
        </div>

        <div class="form-group">
          <label for="motDePasse">Mot de passe *</label>
          <input type="password" id="motDePasse" [(ngModel)]="motDePasse" name="motDePasse" placeholder="••••••••" required>
        </div>

        <div class="form-group">
          <label for="confMotDePasse">Confirmer mot de passe *</label>
          <input type="password" id="confMotDePasse" [(ngModel)]="confMotDePasse" name="confMotDePasse" placeholder="••••••••" required>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" [(ngModel)]="acceptConditions" name="acceptConditions" required>
            J'accepte les conditions d'utilisation *
          </label>
        </div>

        <div class="step-buttons">
          <button type="button" (click)="prevStep()">… Retour</button>
          <button type="submit">Créer mon compte</button>
        </div>
      </div>

      <!-- Points de progression -->
      <div class="step-indicator">
        <span *ngFor="let step of [].constructor(totalSteps); let i = index" [class.active]="i+1 === currentStep"></span>
      </div>

      <!-- Messages -->
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

    </form>

    <div class="auth-footer">
      Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a>
    </div>
  </div>
</div>
